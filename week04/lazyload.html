<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazy Load Demo</title>
  <link rel="stylesheet" href="styles/lazyload.css" />
  <link rel=""
</head>
<body>
  <main>
  <h1>Lazy Loading Image Demo</h1>

  <img src="https://picsum.photos/400/600?random=1" alt="Lazy image 1" loading="lazy" class="lazy-img" width="400" height="600">
  <img src="https://picsum.photos/400/600?random=2" alt="Lazy image 2" loading="lazy" class="lazy-img" width="400" height="600">
  <img src="https://picsum.photos/400/600?random=3" alt="Lazy image 3" loading="lazy" class="lazy-img" width="400" height="600">
  <img src="https://picsum.photos/400/600?random=4" alt="Lazy image 4" loading="lazy" class="lazy-img" width="400" height="600">
  <img src="https://picsum.photos/400/600?random=5" alt="Lazy image 5" loading="lazy" class="lazy-img" width="400" height="600">
  <img src="https://picsum.photos/400/600?random=6" alt="Lazy image 6" loading="lazy" class="lazy-img" width="400" height="600">
</main>
