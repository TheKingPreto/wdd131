<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Album</title>
  <meta description="A collection of temples from Brazil and Utah, showcasing their beauty and significance.">
  <meta author="Lucas Oliveira da Silva">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/temples.css" />
  <link rel="stylesheet" href="styles/temples-large.css" />
  <script defer src="scripts/temples.js"></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</button>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Home</h2>
    <section class="album-grid">
      <figure>
        <img src="images/templocampinas.jpg" alt="Temple in Campinas, São Paulo" />
        <figcaption>Campinas São Paulo</figcaption>
      </figure>
      <figure>
        <img src="images/templocuritiba.jpg" alt="Temple in Curitiba, Parana" />
        <figcaption>Curitiba Parana</figcaption>
      </figure>
      <figure>
        <img src="images/templomanaus.jpg" alt="Temple in Manaus, Amazonas" />
        <figcaption>Manaus Amazonas</figcaption>
      </figure>
      <figure>
        <img src="images/templopoa.jpg" alt="Temple in Porto Alegre, Rio Grande do Sul" />
        <figcaption>Porto Alegre Rio Grande do Sul</figcaption>
      </figure>
      <figure>
        <img src="images/templorecife.jpg" alt="Temple in Recife, Pernambuco" />
        <figcaption>Recife Pernambuco</figcaption>
      </figure>
      <figure>
        <img src="images/saopaulotemplo.jpg" alt="Temple in São Paulo, São Paulo" />
        <figcaption>São Paulo São Paulo</figcaption>
      </figure>
      <figure>
        <img src="images/mantitemplo.jpg" alt="Temple in Manti, Utah" />
        <figcaption>Manti Utah</figcaption>
      </figure>
      <figure>
        <img src="images/oremtemplo.jpg" alt="Temple in Orem, Utah" />
        <figcaption>Orem Utah</figcaption>
      </figure>
      <figure>
        <img src="images/slctemplo.jpg" alt="Temple in Salt Lake City, Utah" />
        <figcaption>Salt Lake City Utah</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>©<span id="year"></span> Lucas Oliveira da Silva - Brazil</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

</html>
